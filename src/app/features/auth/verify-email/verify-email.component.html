<div class="w-full max-w-xs mx-auto">
  <img src="assets/logo.png" alt="logo" class="h-25 w-auto mx-auto" />
  <div class="h-8"></div>

  <!-- Verification success message -->
  <div *ngIf="verificationSuccess()" class="space-y-4">
    <div class="bg-green-50 border border-green-200 text-green-800 p-4 rounded">
      <h3 class="font-bold text-lg mb-2">Email Verified!</h3>
      <p class="mb-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 inline-block mr-1 text-green-500"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
        <span>Your email has been verified successfully!</span>
      </p>
      <p class="text-sm">You will be automatically logged in and redirected to the app in a few seconds...</p>
    </div>

    <!-- Loading indicator during auto-login -->
    <div *ngIf="loginInProgress()" class="mt-4 flex justify-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
    </div>
  </div>

  <!-- Verification error message -->
  <div *ngIf="verificationError()" class="space-y-4">
    <div class="bg-red-50 border border-red-200 text-red-800 p-4 rounded">
      <h3 class="font-bold text-lg mb-2">Verification Issue</h3>
      <p class="mb-3">{{ verificationError() }}</p>
      <div class="text-center mt-4">
        <a routerLink="/login" class="text-blue-600 underline text-sm">Go to login page</a>
      </div>
    </div>
  </div>
</div>
